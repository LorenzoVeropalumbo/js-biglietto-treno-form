<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>js-biglietto-treno-form</title>
</head>
<body>
  <!-- MAIN -->
  <main>
    <!-- Title -->
    <h1 class="title">Calcola il prezzo del tuo biglietto</h1>
    <!-- My container -->
    <div class="mb-container-small mb-container-style">
      <!-- Bootstrap -->
      <div class="container">
        <div class="row mb-paddings g-3">
          <div class="col-4">
            <!-- Form Name -->
            <label for="mb-user-name" class="mb-text-label">Nome Cognome</label>
            <input type="text" id="mb-user-name" class="mb-input-style" placeholder="Inserisci il tuo nome">
          </div>
          <div class="col-4">
            <!-- Form Km -->
            <label for="mb-km-total" class="mb-text-label">Km da percorrere</label>
            <input type="number" id="mb-km-total" class="mb-input-style" placeholder="Inserisci i km">
          </div>
          <div class="col-4">
            <!-- Form Age -->
            <label for="mb-user-age" class="mb-text-label">Fascia d'et√†</label><br>
            <select id="mb-user-age" class="mb-input-style">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>        
        </div>
        <!-- Buttons -->
        <div class="mb-buttons">
          <button class="mb-buttons-style" id="generate-button">Genera</button>
          <button id="canceled-button">Annulla</button>
        </div>
      </div>
    </div>

    <h2 class="title">il tuo biglietto</h2>
    <!-- My container -->
    <div class="mb-container-small mb-ticket"> 
      <h5 class="title">Dettaglio passeggeri</h5>
      <div class="container mb-container-ticket">
        <div class="row justify-content-end text-start">
          <div class="col-3 mb-ticket-color">
            NOME DEL PASSEGGERO
          </div>
          <div class="col-3">
            Offerta
          </div>
          <div class="col-2">
            Carrozza
          </div>
          <div class="col-2">
            Codice CP
          </div>    
          <div class="col-2">
            Costo biglietto
          </div>
          <div class="col-3 mb-ticket-color">
            <span id="passenger-name"></span>
          </div>
          <div class="col-3 ">
            <div class="mb-ticket-alignment">
              <span id="offert-type"></span>
            </div>
          </div>
          <div class="col-2">
            <div class="mb-ticket-alignment">
              <span id="cab-number"></span>
            </div>
          </div>
          <div class="col-2">
            <div class="mb-ticket-alignment">
              <span id="code-cp"></span>
            </div>
          </div>
          <div class="col-2">
            <div class="mb-ticket-alignment">
              <span id="ticket-price"></span>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
